<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>
<div class="container">

  <div class="fylo">
    <img src="/images/logo.svg" alt="fylo-logo" class="logo">

    <div class="files">
      <div class="icon">
        <img src="/images/icon-document.svg" alt="document" class="document">
      </div>
      <div class="icon">
        <img src="/images/icon-folder.svg" alt="folder" class="folder">
      </div>
      <div class="icon">
        <img src="/images/icon-upload.svg" alt="upload" class="upload">
      </div>
    </div>
  </div>


  <div class="info">
    <h3>Youâ€™ve used <span>815 GB</span> of your storage</h3>
    <div class="bar">
      <div class="slider">
        <div class="dot"></div>
      </div>
    </div>
    <div class="storage">
      <p>0 GB</p>
      <p>1000 GB</p>
    </div>
    <div class="remainder">
      <h2>185 <span>GB Left</span></h2>
      <div class="triangle"></div>
    </div>
  </div>
</div>



  

  
  
  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">PhilC7</a>.
  </div>
</body>
</html>
